<!DOCTYPE html>
<html>
<head>
  <style>
    .progress-bar {
      position: relative;
      height: 200px;
      background-color: #f9f9f9;
    }

    .progress-content {
      position: absolute;
      top: 0;
      left: 0;
      width: 75%;
      height: 100%;
      background: linear-gradient(60deg, #ff7f0055 19.5%, #f8c55555 19.5%, #f8c55555 50%, #ff7f0055 50%, #ff7f0055 83%, #f8c55555 83%, #f8c55555);
      background-size: 200px 200px;
      animation: progress-stripes 12s linear infinite;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 10px;
      font-weight: bold;
    }

    @keyframes progress-stripes {
      0% {
        background-position: 0 0;
      }
      100% {
        background-position: -400px 0;
      }
    }
  </style>
</head>
<body>
  <div class="progress-bar">
    <div class="progress-content">
      <span>Project in Progress</span>
      <span>75% Complete</span>
    </div>
  </div>
  <br>
  <br>
  <div class="progress-bar">
    <div class="progress-content">
      <span>Project in Progress</span>
      <span>75% Complete</span>
    </div>
  </div>
</body>
</html>
