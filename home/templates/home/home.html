{% load socialaccount %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <h1>My Google Login Project</h1>
  {% if user.is_authenticated %}
  <p>Welcome, {{ user.username }} !</p>
  <a href="{% provider_login_url 'account_logout' %}">Sign Out</a>
  {% else %}
  <a href="{% provider_login_url 'google' %}">Login with Google</a>
  {% endif %}

</body>
</html>
